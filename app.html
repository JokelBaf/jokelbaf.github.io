<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cecilia - API Key configuration</title>

            window.passiveSupport = {events: ['touchstart']};
        </script>
        <script src="scripts/passive-events-support.js"></script>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <script src="https://kit.fontawesome.com/a1fc251edc.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pulltorefreshjs/0.1.22/index.umd.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        @import url('https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900&display=swap');

        * {
            margin: 0;
            text-decoration: none;
            box-sizing: border-box;
            font-family: Roboto, sans-serif;

            -webkit-tap-highlight-color: transparent;

            -webkit-touch-callout: none;
                -webkit-user-select: none;    
                    -moz-user-select: none;
                        -ms-user-select: none;
                            user-select: none;
        }

        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        span.ripple {
            z-index: 0;
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            pointer-events: none;
            animation: ripple 300ms linear forwards;
            background-color: rgba(255, 255, 255, 0.3);
        }
        @keyframes ripple {
            to {
                transform: scale(3);
                opacity: 1;
            }
        }
        @keyframes remove-ripple {
            from {
                transform: scale(3);
                opacity: 1;
            }
            to {
                transform: scale(3);
                opacity: 0;
            }
        }

        body {
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            flex-direction: column;

            background-color: rgb(0, 0, 0);
            /* background-color: var(--tg-theme-secondary-bg-color); */
        }
        body header {
            z-index: 3;
            width: 100%;
            display: flex;
            position: fixed;
            align-items: center;
            padding: 10px 10px 10px 15px;
        }
        body header .logo {
            color: white;
            font-size: 1.8em;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
        }
        body header .search-button {
            width: 3.4em;
            height: 3.4em;
            border: none;
            outline: none;
            display: flex;
            cursor: pointer;
            background: none;
            overflow: hidden;
            margin-left: auto;
            position: relative;
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            transition: all 0.25s ease-in-out;
        }
        body header .search-button:hover {
            background-color: rgba(255, 255, 255, 0.25);
        }
        body header .search-button i {
            color: white;
            font-size: 19px;

            /* color: var(--tg-theme-text-color); */
        }
        body header .profile-button {
            width: 3.4em;
            height: 3.4em;
            border: none;
            outline: none;
            display: flex;
            cursor: pointer;
            background: none;
            overflow: hidden;
            border-radius: 50%;
            position: relative;
            align-items: center;
            justify-content: center;
            transition: all 0.25s ease-in-out;
        }
        body header .profile-button:hover {
            background-color: rgba(255, 255, 255, 0.25);
        }
        body header .profile-button .avatar-img {
            width: 28px;
            height: 28px;
            border-radius: 50%;
        }

        body .home-page.invisible {
            display: none;
        }
        body .search-page.invisible {
            display: none;
        }
        body .profile-page.invisible {
            display: none;
        }

        body .home-page {
            flex: 1;
            text-align: center;
        }
        body .home-page .padder {
            width: 100vw;
            height: calc(3.4em + 10px);
        }


        body .profile-page {
            flex: 1;
            text-align: center;
        }
        body .profile-page .padder {
            width: 100vw;
            height: calc(3.4em + 10px);
        }
        body .profile-page .color-container {
            top: 0;
            left: 0;
            z-index: -1;
            width: 100vw;
            height: 35vh;
            position: absolute;
            filter: blur(40px);
            background-size: 100% 100%;
            background-image: url('https://cdn.discordapp.com/avatars/491588676074078218/a_345c77efb0785630e82f168e7f34e1ec.webp?size=1024');
        }
        body .profile-page .color-container .shadow {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }
        body .profile-page .color-container .shadow .scroll-shadow {
            opacity: 0;
            width: 100%;
            height: 100%;
            background-color: black;

            /* background-color: var(--tg-theme-secondary-bg-color); */
        }
        body .profile-page .info-top-container {
            width: 100%;
            padding: 0 25px 0 25px;
        }
        body .profile-page .info-top-container .avatar-container {
            width: 100%;
            height: 25vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body .profile-page .info-top-container .avatar-container .avatar {
            height: 100%;
            width: auto;
            border-radius: 50%;
        }
        body .profile-page .info-top-container .name-container {
            width: 100%;
            height: auto;
            padding: 12px 25px 0 25px;
        }
        body .profile-page .info-top-container .name-container .name {
            color: white;
            font-weight: 500;
            font-size: 1.05em;
            text-align: center;
            
            /* color: var(--tg-theme-text-color); */
        }
        body .profile-page .info-top-container .stats-container {
            width: 100%;
            height: 20vw;
            display: flex;
            max-height: 100px;
            align-items: center;
            justify-content: space-around;
        }
        body .profile-page .info-top-container .stats-container button {
            border: none;
            outline: none;
            cursor: pointer;
            background: none;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            padding: 10px 15px 10px 15px;
            transition: all 0.25s ease-in-out;
        }
        body .profile-page .info-top-container .stats-container button:hover {
            background-color: rgba(255, 255, 255, 0.25);
        }
        body .profile-page .info-top-container .stats-container button h5 {
            color: white;
            font-size: 1.25em;

            /* color: var(--tg-theme-text-color); */
        }
        body .profile-page .info-top-container .stats-container button p {
            color: white;
            font-size: 1.1em;
            margin-top: 5px;
            font-weight: 500;
        }
        body .profile-page .info-middle-container {
            width: 100%;
            height: auto;
            display: flex;
            align-items: center;
            padding: 2px 25px 20px 25px;
            justify-content: space-evenly;
        }
        body .profile-page .info-middle-container button {
            width: 42%;
            padding: 0;
            height: 10vw;
            border: none;
            outline: none;
            color: white;
            font-size: 0.9em;
            cursor: pointer;
            overflow: hidden;
            background: none;
            max-height: 50px;
            position: relative;
            border-radius: 5px;
            background-color: #3b3b3b;

            /* color: var(--tg-theme-text-color); */
            /* background-color: var(--tg-theme-bg-color); */
        }
        body .profile-page .info-middle-container button.edit-profile {
            background-color: #8360dd;

            /* background-color: var(--tg-theme-button-color); */
        }
        body .profile-page .info-middle-container button div {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.05s ease-in-out;
        }
        body .profile-page .info-middle-container button:active > div {
            background-color: rgba(0, 0, 0, 0.3);
        }
        body .profile-page .info-bottom-container {
            width: 100%;
            height: auto;
            text-align: center;
            padding: 0 25px 5px 25px;
        }
        body .profile-page .info-bottom-container .bio {
            color: white;
            font-size: 0.9em;
            text-align: center;
        }
        body .profile-page .p-n-wrapper {
            width: 100%;
            padding-top: 8px;
            height: calc(8px + 15px + 1.5em + 2px);
        }
        body .profile-page .p-n-wrapper .profile-navigation {
            z-index: 3;
            width: 100%;
            height: auto;
            justify-content: space-around;

            background-color: black;
            /* background-color: var(--tg-theme-secondary-bg-color); */
        }
        body .profile-page .p-n-wrapper .profile-navigation.fixed {
            padding-top: 0;
            position: fixed;
            padding-bottom: 3px;
        }
        body .profile-page .p-n-wrapper .profile-navigation .buttons-container {
            display: flex;
            transition: all 0.2s ease-in-out;
        }
        body .profile-page .p-n-wrapper .profile-navigation .buttons-container button {
            width: 50%;
            border: none;
            outline: none;
            padding: 10px 0;
            color: #7d7d7d;
            font-size: 0.9em;
            cursor: pointer;
            overflow: hidden;
            background: none;
            max-height: 50px;
            margin-left: auto;
            position: relative;
            border-radius: 5px;
            transition: all 0.3s ease-in-out, background 0.2s ease-in-out;

            /* color: var(--tg-theme-hint-color); */
        }
        body .profile-page .p-n-wrapper .profile-navigation .buttons-container button:last-of-type {
            margin-left: 0;
        }
        body .profile-page .p-n-wrapper .profile-navigation.fixed > .buttons-container button {
            width: 30vw;
        }
        body .profile-page .p-n-wrapper .profile-navigation .buttons-container button.user-container {
            /* transition: all 1s ease-in-out, background 0.2s ease-in-out; */
            justify-content: space-around;
            height: calc(1.5em + 21px);
            align-items: center;
            position: absolute;
            overflow: hidden;
            outline: none;
            display: flex;
            border: none;
            left: -40vw;
            width: 40vw;
            padding: 0;
        }
        body .profile-page .p-n-wrapper .profile-navigation .buttons-container .user-container .wrapper {
            width: auto;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body .profile-page .p-n-wrapper .profile-navigation .buttons-container .user-container .wrapper img {
            width: auto;
            height: 70%;
            margin-right: 5px;
            border-radius: 50%;
        }
        body .profile-page .p-n-wrapper .profile-navigation .buttons-container .user-container .wrapper p {
            color: white;
            font-size: 1em;
            margin: 4px 10px 0 5px;

            /* color: var(--tg-theme-text-color); */
        }
        body .profile-page .p-n-wrapper .profile-navigation .buttons-container button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        body .profile-page .p-n-wrapper .profile-navigation .buttons-container button.selected {
            color: white;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;

            /* color: var(--tg-theme-text-color); */
        }
        body .profile-page .p-n-wrapper .profile-navigation.fixed > .buttons-container button {
            border-radius: 0;
        }
        body .profile-page .p-n-wrapper .profile-navigation.fixed > .buttons-container button.user-container {
            left: 0;
            position: relative;
        }
        body .profile-page .p-n-wrapper .profile-navigation .buttons-container button i {
            font-size: 1.5em;
        }
        body .profile-page .p-n-wrapper .profile-navigation .indicator-container {
            width: 100%;
            height: 2px;
        }
        body .profile-page .p-n-wrapper .profile-navigation .indicator-container .indicator {
            width: 50%;
            height: 100%;
            border-radius: 2px;
            background-color: white;
            transition: all 0.3s ease-in-out;

            /* background-color: var(--tg-theme-text-color); */
        }
        body .profile-page .p-n-wrapper .profile-navigation.fixed .indicator-container .indicator {
            width: 30%;
        }
        body .profile-page .p-n-wrapper .profile-navigation .indicator-container .indicator.my-images {
            margin-left: 0%;
        }
        body .profile-page .p-n-wrapper .profile-navigation.fixed .indicator-container .indicator.my-images {
            margin-left: 40%;
        }
        body .profile-page .p-n-wrapper .profile-navigation .indicator-container .indicator.my-liked {
            margin-left: 50%;
        }
        body .profile-page .p-n-wrapper .profile-navigation.fixed .indicator-container .indicator.my-liked {
            margin-left: 70%;
        }
        body .profile-page .my-stand-container {
            width: 100%;
            height: auto;
            padding-top: 6px;
            overflow-x: hidden;
        }
        body .profile-page .my-stand-container .my-images,
        body .profile-page .my-stand-container .my-liked
        {
            width: 100%;
            height: auto;
            display: grid;
            grid-gap: 3px;
            padding-bottom: calc(1.7em + 35px);
            grid-template-columns: 1fr 1fr 1fr;
        }
        body .profile-page .my-stand-container .my-images img,
        body .profile-page .my-stand-container .my-liked img
        {
            height: auto;
            width: 100%;
            cursor: pointer;
            background-color: black;
            transition: all 0.1s ease-in-out;
        }
        body .profile-page .my-stand-container .my-images img:hover,
        body .profile-page .my-stand-container .my-liked img:hover
        {
            opacity: 0.7;
        }
        body .profile-page .my-stand-container .my-images img:active,
        body .profile-page .my-stand-container .my-liked img:active
        {
            opacity: 0.5;
        }



        body .footer {
            left: 0;
            bottom: 0;
            z-index: 3;
            width: 100%;
            display: flex;
            position: fixed;
            overflow: hidden;
            align-items: center;
            height: calc(1.7em + 35px);
            justify-content: space-between;

            background-color: #191919;
            /* background-color: var(--tg-theme-bg-color); */
        }
        body .footer button {
            border: none;
            padding: 12vw;
            outline: none;
            cursor: pointer;
            background: none;
            overflow: hidden;
            border-radius: 50%;
            position: relative;
            transition: all 0.25s ease-in-out;
        }
        body .footer button:first-of-type {
            margin-left: -2vw;
        }
        body .footer button:last-of-type {
            margin-right: -2vw;
        }
        body .footer button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        body .footer button i {
            color: #7d7d7d;
            font-size: 1.3em;

            /* color: var(--tg-theme-hint-color); */
        }
        body .footer button.selected i {
            color: white;

            /* color: var(--tg-theme-text-color); */
        }
        body .footer button .text {
            color: #7d7d7d;
            margin-top: 5px;
            font-size: 0.8em;

            /* color: var(--tg-theme-hint-color); */
        }
        body .footer button.selected .text {
            color: white;

            /* color: var(--tg-theme-text-color); */
        }

        body .ptr--ptr {
            background: #1e1e1e !important;
        }
        body .ptr--ptr {
            box-shadow: none !important;
        }
        body .ptr--ptr .ptr--icon, body .ptr--ptr .ptr--text {
            color: white !important;
        }

        .swiper-wrapper {
            display: flex;
        }
        .swiper-slide {
            min-width: 100%;
        }

        @media (pointer:none), (pointer:coarse) {
            body header .search-button:hover {
                background-color: unset;
            }
            body header .profile-button:hover {
                background-color: unset;
            }
            body .profile-page .info-top-container .stats-container button:hover {
                background-color: unset;
            }
            body .profile-page .p-n-wrapper .profile-navigation .buttons-container button:hover {
            background-color: unset;
        }
            body .profile-page .my-stand-container .my-images img,
            body .profile-page .my-stand-container .my-liked img
            {
                transition: all 0.05s ease-in-out;
            }
            body .profile-page .my-stand-container .my-images img:hover,
            body .profile-page .my-stand-container .my-liked img:hover
            {
                opacity: inherit;
            }
            body .profile-page .my-stand-container .my-images img:active,
            body .profile-page .my-stand-container .my-liked img:active
            {
                opacity: 0.5;
            }
            body .footer button:hover {
                background-color: unset;
            }
        }
    </style>
    <body>
        <header id="header" class="header">

            </button>

    <script type="text/javascript">

        var currentPage = 'profile';

        scrollData = {
            'home': 0,
            'search': 0,
            'profile': 0
        }

        Telegram.WebApp.ready();
        Telegram.WebApp.MainButton.setText('null').hide()

        const colorThief = new ColorThief();

        PullToRefresh.init({
            mainElement: '#info-top-container',
            onRefresh: function() {}
        });


        function getMaxStandScroll(containerSelector, additionalSelectors = null) 
        {
            var additional = 0;

            if (additionalSelectors) {
                for (const additionalSelector of additionalSelectors){
                    additional += $(additionalSelector).outerHeight();
                }
            }

            const container = $(containerSelector);

            const containerOffset = container.offset().top;
            const containerHeight = container.outerHeight();
            const windowHeight = $(window).height();

            let containerAddition = 0;

            if (windowHeight < containerHeight) {
                containerAddition = containerHeight - windowHeight;
            }

            return Math.round(containerOffset + containerAddition - additional);
        }


        var myProfileSwiper = new Swiper("#my-stand-container", {});

        myProfileSwiper.on('slideChange', function() 
        {
            const myImages = $('#my-images');
            const myLiked = $('#my-liked');

            if (myProfileSwiper.activeIndex > myProfileSwiper.previousIndex) 
            {
                myLiked.addClass('selected');
                myImages.removeClass('selected');

                $('#my-indicator')
                    .removeClass('my-images')
                        .addClass('my-liked');

                if ($(window).scrollTop() > getMaxStandScroll('#my-liked-container')) {
                    $('html').animate(
                        {
                            scrollTop: getMaxStandScroll('#my-liked-container', ['#profile-navigation', 'header'])
                        }, 
                    500);
                }
            } else
            {
                myImages.addClass('selected');
                myLiked.removeClass('selected');

                $('#my-indicator')
                    .removeClass('my-liked')
                        .addClass('my-images');

                if ($(window).scrollTop() > getMaxStandScroll('#my-images-container')) {
                    $('html').animate(
                        {
                            scrollTop: getMaxStandScroll('#my-images-container', ['#profile-navigation', 'header'])
                        }, 
                    500);
                }
            }
        });

        
        function getUrlParameter(sParam) {
            var sPageURL = window.location.search.substring(1),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
                }
            }
            return '';
        };


        $('#home, #search, #profile').on('click touchstart tap', function() 
        {
            const clickedButton = $(this);
            const clickedID = clickedButton.attr('id');

            if (currentPage === clickedID) {
                return;
            }
            scrollData[currentPage] = $(window).scrollTop();

            clickedButton.addClass('selected');
            $(`#${currentPage}`).removeClass('selected');

            $(`#${currentPage}-page`).fadeOut(50, () => $(this).addClass('invisible'))

            setTimeout(function() {
                $(`#${clickedID}-page`).removeClass('invisible').fadeIn(50);
                $('html').animate({scrollTop: scrollData[clickedID]}, 0);
            }, 50)

            currentPage = clickedID;
        });


        $('button.scroll-to-top').on('click touchstart tap', function() {
            $('html').animate({scrollTop: 0}, 500);
        });


        $('#my-liked').on('click touchstart tap', function() 
        {
            $('#my-images').removeClass('selected');
            $(this).addClass('selected');

            $('#my-indicator')
                .removeClass('my-images')
                    .addClass('my-liked');

            if ($(window).scrollTop() > getMaxStandScroll('#my-liked-container')) {
                $('html').animate(
                    {
                        scrollTop: getMaxStandScroll('#my-liked-container', ['#profile-navigation', 'header'])
                    }, 
                500);
            }
            myProfileSwiper.slideNext();
        });


        $('#my-images').on('click touchstart tap', function() 
        {
            $('#my-liked').removeClass('selected');
            $(this).addClass('selected');

            $('#my-indicator')
                .removeClass('my-liked')
                    .addClass('my-images');

            if ($(window).scrollTop() > getMaxStandScroll('#my-images-container')) {
                $('html').animate(
                    {
                        scrollTop: getMaxStandScroll('#my-images-container', ['#profile-navigation', 'header'])
                    }, 
                500);
            }
            myProfileSwiper.slidePrev();
        });


        var header = $('#header');
        var profileNavigation = $('#profile-navigation');

        var lastScrollTop = 0;
        var profNavigationOffset = $('#profile-navigation').offset().top;

        function headerScroll(that) 
        {
            const windowScrollTop = that.scrollTop();
            const headerTop = parseFloat(header.css('top'), 10);

            const difference = Math.abs(windowScrollTop - lastScrollTop);
            
            if (lastScrollTop > windowScrollTop) {
                // Scrolled up

                if (headerTop + difference > 0) {
                    // Prevent top > 0
                    header.css({'top': '0px'});
                }  
                else {
                    if (headerTop < 0) {
                        header.css({'top': `${headerTop + difference}px`});
                    }
                }
            } else {
                // Scroll down
                
                if (0 - (headerTop - difference) > header.outerHeight()) {
                    // Prevent top being too low
                    header.css({'top': `-${header.outerHeight()}px`});
                } 
                else {
                    if (headerTop > 0 - header.outerHeight()) {
                        header.css({'top': `${headerTop - difference}px`});
                    }
                }
            }
        }

        function colorScroll(that) 
        {
            const windowScrollTop = that.scrollTop();
            const offsetTop = $('#my-images-stats').offset().top;
            const darkenScroll = offsetTop - header.outerHeight();

            if (darkenScroll + 60 > windowScrollTop && windowScrollTop > darkenScroll) {
                $('#header').css({
                    'background-color': `rgba(0 0 0 / ${100 - (darkenScroll + 60 - windowScrollTop) * 100 / 60}%)`
                });
            } else if (windowScrollTop > darkenScroll + 60) {
                $('#header').css({
                    'background-color': 'rgba(0, 0, 0, 1)'
                });
            } else {
                $('#header').css({
                    'background-color': 'rgba(0, 0, 0, 0)'
                });
            }
            
            if (that.scrollTop() < 300) {
                $('#scroll-shadow').css({'opacity': `${that.scrollTop()/3}%`});
            }
        }

        function profileNavScroll(that) 
        {
            const windowScrollTop = that.scrollTop();

            if (windowScrollTop > profNavigationOffset) 
            {
                if (!(profileNavigation.hasClass('fixed'))) {
                    profileNavigation.addClass('fixed');
                }

                if (parseFloat(header.css('top'), 10) === 0 - header.outerHeight()) 
                {
                    profileNavigation.css({'top': `0px`});
                } 
                else {
                    profileNavigation.css({'top': `${header.outerHeight() + parseFloat(header.css('top'), 10)}px`});
                }
            } else if (profileNavigation.offset().top <= profNavigationOffset) 
            {
                if (profileNavigation.hasClass('fixed')) {
                    profileNavigation.removeClass('fixed');
                }
            } else if (profileNavigation.hasClass('fixed')) 
            {
                if (parseFloat(header.css('top'), 10) === 0 - header.outerHeight()) 
                {
                    profileNavigation.css({'top': `0px`});
                } 
                else {
                    profileNavigation.css({'top': `${header.outerHeight() + parseFloat(header.css('top'), 10)}px`});
                }
            }

            lastScrollTop = windowScrollTop;
        }

        $(window).on('scroll', function() 
        {
            const This = $(this)

            headerScroll(This);
            colorScroll(This);
            profileNavScroll(This);
        });


        $('button.ripple-button').on('mousedown touchstart', function (event) 
        {
            const circle = document.createElement('span');
            const diameter = Math.max(event.currentTarget.clientWidth, event.currentTarget.clientHeight);

            const curX = event.clientX ?? event.touches[0].clientX;
            const curY = event.clientY ?? event.touches[0].clientY;

            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${curX - $(this).offset().left - diameter/2}px`;
            circle.style.top = `${curY - $(this).offset().top - diameter/2 + $(window).scrollTop()}px`;

            circle.classList.add('ripple');

            Promise.all([
                new Promise(rsv => {
                    Promise.any([
                        new Promise(rsv => window.addEventListener('blur', rsv, {once: true})),
                        new Promise(rsv => 'mouseup touchend'.split(' ').forEach(function(e) {
                            window.addEventListener(e, (ev) => {
                                if (ev.cancelable) {ev.preventDefault()}; rsv();
                            }, {once: true})
                        }))
                    ]).then(rsv);
                }),
                new Promise(rsv => setTimeout(rsv, 200))
            ])
            .then(function() 
            {
                $(circle).css({'animation': 'remove-ripple 150ms linear'});
                setTimeout(function() {
                    circle.remove();
                }, 150)
            });

            $(this).append(circle);
        });
    </script>
