<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cecilia - API Key configuration</title>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/a1fc251edc.js" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.min.js"></script>

    </head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        @import url('https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900&display=swap');

        * {
            margin: 0;
            text-decoration: none;
            box-sizing: border-box;
            font-family: Roboto, sans-serif;

            -webkit-tap-highlight-color: transparent;

            -webkit-touch-callout: none;
                -webkit-user-select: none;    
                    -moz-user-select: none;
                        -ms-user-select: none;
                            user-select: none;
        }

        span.ripple {
            z-index: 0;
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            pointer-events: none;
            animation: ripple 400ms linear forwards;
            background-color: rgba(255, 255, 255, 0.4);
        }
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 1;
            }
        }
        @keyframes remove-ripple {
            from {
                transform: scale(4);
                opacity: 1;
            }
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        body {
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            flex-direction: column;

            background-color: rgb(0, 0, 0);
            /* background-color: var(--tg-theme-secondary-bg-color); */
        }
        body header {
            z-index: 3;
            width: 100%;
            display: flex;
            position: fixed;
            align-items: center;
            padding: 10px 10px 10px 15px;

            /* background-color: black; */
            /* background-color: var(--tg-theme-secondary-bg-color); */
        }
        body header .logo {
            color: white;
            font-size: 1.8em;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
        }
        body header .search-button {
            width: 3.4em;
            height: 3.4em;
            border: none;
            outline: none;
            display: flex;
            cursor: pointer;
            background: none;
            overflow: hidden;
            margin-left: auto;
            position: relative;
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            transition: all 0.25s ease-in-out;
        }
        body header .search-button:hover {
            background-color: rgba(255, 255, 255, 0.25);
        }
        body header .search-button i {
            color: white;
            font-size: 19px;

            /* color: var(--tg-theme-text-color); */
        }
        body header .profile-button {
            width: 3.4em;
            height: 3.4em;
            border: none;
            outline: none;
            display: flex;
            cursor: pointer;
            background: none;
            overflow: hidden;
            border-radius: 50%;
            position: relative;
            align-items: center;
            justify-content: center;
            transition: all 0.25s ease-in-out;
        }
        body header .profile-button:hover {
            background-color: rgba(255, 255, 255, 0.25);
        }
        body header .profile-button .avatar-img {
            width: 28px;
            height: 28px;
            border-radius: 50%;
        }

        

        body .profile-page {
            flex: 1;
            text-align: center;
        }
        body .profile-page .padder {
            width: 100vw;
            height: calc(3.4em + 10px);
        }
        body .profile-page .color-container {
            top: 0;
            left: 0;
            z-index: -1;
            width: 100vw;
            height: 28vh;
            position: absolute;
            filter: blur(40px);
            background-size: 100% 100%;
            background-image: url('https://cdn.discordapp.com/avatars/491588676074078218/a_345c77efb0785630e82f168e7f34e1ec.webp?size=1024');
        }
        body .profile-page .color-container .shadow {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }
        body .profile-page .info-top-container {
            width: 100%;
            display: flex;
            padding: 5px 10px 10px 25px;
        }
        body .profile-page .info-top-container .avatar-container {
            width: 20vw;
            height: 20vw;
            min-width: 20vw;
        }
        body .profile-page .info-top-container .avatar-container .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        body .profile-page .info-top-container .stats-container {
            width: 80vw;
            height: 20vw;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        body .profile-page .info-top-container .stats-container button {
            border: none;
            outline: none;
            cursor: pointer;
            background: none;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            padding: 15px 15px 15px 15px;
            transition: all 0.25s ease-in-out;
        }
        body .profile-page .info-top-container .stats-container button:hover {
            background-color: rgba(255, 255, 255, 0.25);
        }
        body .profile-page .info-top-container .stats-container button h5 {
            color: white;
            font-size: 1.25em;

            /* color: var(--tg-theme-text-color); */
        }
        body .profile-page .info-top-container .stats-container button p {
            color: white;
            font-size: 1.1em;
            margin-top: 5px;
            font-weight: 500;
        }
        body .profile-page .info-bottom-container {
            width: 100%;
            padding: 0 25px 25px 25px;
        }
        body .profile-page .info-bottom-container .name {
            color: white;
            text-align: left;
            font-size: 1em;
            
            /* color: var(--tg-theme-text-color); */
        }
        body .profile-page .info-bottom-container .bio {
            color: white;
            font-size: 0.9em;
            text-align: left;
            margin-top: 8px;
        }

        body .footer {
            left: 0;
            bottom: 0;
            z-index: 3;
            width: 100%;
            display: flex;
            position: fixed;
            overflow: hidden;
            align-items: center;
            height: calc(1.7em + 35px);
            justify-content: space-between;

            background-color: #191919;
            /* background-color: var(--tg-theme-bg-color); */
        }
        body .footer button {
            border: none;
            padding: 12vw;
            outline: none;
            cursor: pointer;
            background: none;
            overflow: hidden;
            border-radius: 50%;
            position: relative;
            transition: all 0.25s ease-in-out;
        }
        body .footer button:first-of-type {
            margin-left: -2vw;
        }
        body .footer button:last-of-type {
            margin-right: -2vw;
        }
        body .footer button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        body .footer button i {
            color: #7d7d7d;
            font-size: 1.3em;

            /* color: var(--tg-theme-hint-color); */
        }
        body .footer button.selected i {

            /* color: var(--tg-theme-text-color); */
        }
        body .footer button .text {
            color: #7d7d7d;
            margin-top: 5px;
            font-size: 0.8em;

            /* color: var(--tg-theme-hint-color); */
        }
        body .footer button.selected .text {
            color: white;

            /* color: var(--tg-theme-text-color); */
        }

        body .ptr--ptr {
            background: #1e1e1e !important;
        }
        body .ptr--ptr {
            box-shadow: none !important;
        }
        body .ptr--ptr .ptr--icon, body .ptr--ptr .ptr--text {

        }

        @media (pointer:none), (pointer:coarse) {
            body header .search-button:hover {
                background-color: unset;
            }
            body header .profile-button:hover {
                background-color: unset;
            }
            body .profile-page .info-top-container .stats-container button:hover {
                background-color: unset;
            }
            body .footer button:hover {
                background-color: unset;
            }
        }
    </style>
    <body>
        <header class="header">
            <p class="logo">Cecilia</p>
            <button id="nav-search-btn" class="search-button ripple-button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button id="nav-profile-btn" class="profile-button ripple-button">
                <img class="avatar-img" src="https://cdn.discordapp.com/avatars/491588676074078218/a_345c77efb0785630e82f168e7f34e1ec.webp?size=1024" alt="Avatar">
            </button>
        </header>
        <div id="profile-page" class="profile-page">
            <div class="color-container">
                <div class="shadow"></div>
            </div>
            <div class="padder"></div>
            <div id="info-top-container" class="info-top-container">
                <div class="avatar-container">
                    <img class="avatar" src="https://cdn.discordapp.com/avatars/491588676074078218/a_345c77efb0785630e82f168e7f34e1ec.webp?size=1024" alt="Avatar">
                </div>
                <div class="stats-container">
                    <button id="posts-button" class="ripple-button"><h5>34</h5><p>Posts</p></button>
                    <button id="followers-button" class="ripple-button"><h5>1098</h5><p>Followers</p></button>
                    <button id="likes-button" class="ripple-button" style="margin-right: 0;"><h5>4532</h5><p>Likes</p></button>
                </div>
            </div>
            <div class="info-bottom-container">
                <h5 class="name">Jokel Baf</h5>
                <p class="bio">Such a lazy person that love sleeping more for everything.</p>
            </div>
        </div>
        <div class="footer">
            <button id="home" class="ripple-button">
                <i class="fa-solid fa-house"></i>
                <p class="text">Home</p>
            </button>
            <button id="search" class="ripple-button">
                <i class="fa-solid fa-magnifying-glass"></i>
                <p class="text">Search</p>
            </button>
            <button id="profile" class="ripple-button selected">
                <i class="fa-solid fa-user"></i>
                <p class="text">Profile</p>
            </button>
        </div>
    </body>
    <script type="text/javascript">

        Telegram.WebApp.ready();
        Telegram.WebApp.MainButton.setText('null').hide()

        const colorThief = new ColorThief();

        PullToRefresh.init({
            mainElement: '#info-top-container',
            onRefresh: function() {}
        });

        function getUrlParameter(sParam) {
            var sPageURL = window.location.search.substring(1),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
                }
            }
            return '';
        };


        $('button.ripple-button').on('mousedown touchstart', function (event) 
        {
            const circle = document.createElement('span');
            const diameter = Math.max(event.currentTarget.clientWidth, event.currentTarget.clientHeight);

            const curX = event.clientX ?? event.touches[0].clientX;
            const curY = event.clientY ?? event.touches[0].clientY;

            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${curX - $(this).offset().left - diameter/2}px`;
            circle.style.top = `${curY - $(this).offset().top - diameter/2}px`;

            circle.classList.add('ripple');

            Promise.all([
                new Promise(rsv => 'mouseup touchend'.split(' ').forEach(function(e) {
                    event.currentTarget.addEventListener(e, (ev) => {
                        ev.preventDefault(); rsv()
                    }, {once: true})
                })),
                new Promise(rsv => setTimeout(rsv, 300))
            ])
            .then(function() 
            {
                $(circle).css({'animation': 'remove-ripple 150ms linear'});
                setTimeout(function() {
                    circle.remove();
                }, 150)
            });

            $(this).append(circle);
        });
    </script>
</html>
