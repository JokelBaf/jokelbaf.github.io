<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Cecilia - Code Eval</title>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <link rel="icon" href="https://github.com/RealSosiso4ka/realsosiso4ka.github.io/blob/master/cecilia-avatar-tab.png?raw=true" type="image/png">
    </head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

        * {
            margin: 0;
            text-decoration: none;
            box-sizing: border-box;
            font-family: Roboto, sans-serif;

            -webkit-tap-highlight-color: transparent;

            -webkit-touch-callout: none;
                -webkit-user-select: none;    
                    -moz-user-select: none;
                        -ms-user-select: none;
                            user-select: none;
        }
        body {
            display: flex;
            height: 100vh;
            max-width: 100%;
            overflow-x: hidden;
            position: relative;

            background-color: var(--tg-theme-secondary-bg-color);
        }
        body .display-setter {
            width: 100%;
            height: 100%;
            position: relative;
        }
        body .display-setter .textarea-container {
            width: 85vw;
            height: auto;
            display: flex;
            margin-top: 7.5vw;
            margin-left: 7.5vw;
            border-radius: 15px;
            justify-content: center;

            background-color: var(--tg-theme-bg-color);
        }
        body .display-setter .textarea-container div {
            resize: none;
            width: 77.5vw;
            height: auto;
            border: none;
            outline: none;
            margin: 3.75vw;
            font-size: 1em;
            position: relative;
            padding: 18px 13px;
            border-radius: 10px;
                -webkit-transition: all .2s ease-out;
                -moz-transition: all .2s ease-out;
                -ms-transition: all .2s ease-out;
                -o-transition: all .2s ease-out;
                transition: all .2s ease-out;

            color: var(--tg-theme-text-color);
            background: var(--tg-theme-secondary-bg-color);
        }
        body .display-setter .textarea-container div:focus {
            border: 2px solid var(--tg-theme-button-color);
        }
    </style>
    <body>
        <div class="display-setter">
            <div class="textarea-container">
                <div id="textarea" contenteditable="true"></div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        Telegram.WebApp.ready();
        Telegram.WebApp.MainButton.setText('Execute').show().onClick(function () {
            Telegram.WebApp.sendData(JSON.stringify({code: $('#textarea').html()}));
            Telegram.WebApp.close();
        });

        $('textarea').focus(function () {
            if (Telegram.WebApp.isExpanded === false) {
                Telegram.WebApp.expand();
            }
        });
    </script>
</html>
